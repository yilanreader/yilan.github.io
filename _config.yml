# Site settings
title: 一览
header-img: img/home-bg.jpg
email: cloud@forensix.cn
description: "您的个性化阅读专家"
baseurl: ""
url: "http://yilanreader.github.io"


# SNS settings
RSS: true
#weibo_username:
#zhihu_username:
#github_username:
#twitter_username:
#facebook_username:


# Build settings
highlighter: pygments
permalink: pretty
paginate: 20
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true      # if you want to customize anchor. check out line:129 of `post.html`

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM        # use Github Flavored Markdown !important


# Duoshuo settings
# please set your own DuoShuo account in `post.html` and `about.html`
useDuoshuo: true    # use both Comment and Share
useShare: true      # use Comment only. seeing the Share component is depend on Comment so we can NOT use share only.


# Todo: Analysis settings
# Please set your own analysis account in `head.html`(Baidu) and `default.html`(QQ)
useBaiduAnalysis: true
useTencentAnalysis: true
useGoogleAnalysis: true     # TODO


# Sidebar settings
sidebar: true
sidebar-featured-tags: true
sidebar-about-description: "您的个性化阅读专家"
sidebar-avatar: /img/app_logo_128.png     # use absolute URL.

# Friends
friends: [
    {
        title: "一览",
        href: "http://www.yilan.io"
    }
]
